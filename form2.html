<script>
    document.getElementById("genera-pdf").addEventListener("click", function () {
    const nome = document.getElementById("m5bce9edbb99f08140").value;
    const cognome = document.getElementById("m5bce9edbb99f08141").value;
    const idBottiglia = 5

    // Creazione di un nuovo documento PDF
    // Creazione di un nuovo documento PDF
    const pdf = new jsPDF({
        orientation: 'landscape' // Imposta l'orientamento in orizzontale
    });


    // Caricamento dell'immagine come sfondo
    const img = new Image();
    img.src = "https://image.jimcdn.com/app/cms/image/transf/dimension=910x10000:format=jpg/path/sec964f84b3346276/image/i2facfb1c637a63a2/version/1692283441/image.jpg"; // Inserisci il percorso del tuo template
    img.setAttribute('crossorigin', 'anonymous');
    img.onload = function () {
        pdf.addImage(img, 'JPEG', 0, 0, 297, 210); // Imposta le dimensioni del PDF

        pdf.setFontSize(25);
        // Aggiungi il nome e il cognome nella posizione desiderata
        pdf.text(`${nome} ${cognome}`, 118, 90);
        pdf.setFontSize(18);
        pdf.text(`${idBottiglia}` , 172, 108);

        // Salvataggio del PDF
        pdf.save("certificato.pdf");
    };
});
</script>
